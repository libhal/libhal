name: âœ… CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 12 * * 0"

# Jog CI
jobs:
  library_check_v4:
    uses: libhal/ci/.github/workflows/library_check.yml@5.x.y
    with:
      dir: "v4/"
    secrets: inherit

  deploy_check_v4:
    uses: libhal/ci/.github/workflows/deploy.yml@5.x.y
    with:
      compiler: gcc
      arch: x86_64
      compiler_version: 12.3
      compiler_package: ""
      dir: "v4/"
      os: Linux

  library_check_v5:
    if: false # disable for now
    uses: libhal/ci/.github/workflows/library_check.yml@5.x.y
    with:
      dir: "v5/"
    secrets: inherit

  deploy_v5_check:
    uses: libhal/ci/.github/workflows/package_and_upload_all.yml@5.x.y
    with:
      modules_support_needed: true
      coroutine_support_needed: true
      dir: v5
    secrets: inherit
