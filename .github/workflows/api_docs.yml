name: ðŸ“š Deploy APIs

on:
  workflow_call:
    inputs:
      version:
        type: string
        default: ""
  workflow_dispatch:

permissions:
  contents: write

jobs:
  api_docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: sudo apt install doxygen
      - run: pip install -r sphinx/requirements.txt
      - run: git config user.name ci-bot
      - run: git config user.email ci-bot@example.com

      - run: rm -rf sphinx/doxygen
      - run: mkdir sphinx/doxygen
      - run: doxygen Doxyfile
      - run: sphinx-build -b html sphinx docs/api/latest
